!
ip pim rp-address 192.168.0.2 group-list 239.0.0.0/8
ip pim ssm range 232.0.0.0/8
!
!
interface Ethernet 1/50
  description Link to Spine-1
  mtu 9216
  ip address 10.0.1.9/31
  ip ospf network point-to-point
  no ip ospf passive-interface
  ip router ospf underlay area 0.0.0.1
  ip pim sparse-mode
  no shutdown
!
interface Ethernet 1/51
  description Link to Spine-2
  mtu 9216
  ip address 10.0.2.9/31
  ip ospf network point-to-point
  no ip ospf passive-interface
  ip router ospf underlay area 0.0.0.1
  ip pim sparse-mode
  no shutdown
!
!
interface loopback0
  ip address 192.168.0.4/24
  ip router ospf underlay area 0.0.0.1
  ip pim sparse-mode
!
!
router ospf underlay
  router-id 192.168.0.4
  passive-interface default
!