!
hostname nx-osv-2
!
feature ospf
feature bgp
feature ospfv3
feature pim
feature msdp
feature eigrp
feature private-vlan
feature udld
feature interface-vlan
feature vn-segment-vlan-based
feature hsrp
feature lacp
feature lldp
feature bfd
feature nv overlay
feature ngoam
!
cfs eth distribute
nv overlay evpn
!
hardware access-list tcam region ifacl 0
hardware access-list tcam region arp-ether 512
!
power redundancy-mode combined force
!
no password strength-check
!
no ip domain-lookup
!
spanning-tree mode mst
no system default switchport
!
errdisable recovery cause link-flap
errdisable recovery cause udld
errdisable recovery cause loopback
!
copp profile strict
!
login on-success log 
!
udld aggressive
!
ip tcp path-mtu-discovery
!
cli alias name wr copy run start
cli alias name vxlanrt show bgp l2vpn evpn
cli alias name ipint show ip interf brief vrf all
cli alias name underlay show ip ospf underlay
cli alias name overlay show ip ospf overlay
!
line console
line vty
  session-limit 16
  exec-timeout 15
!
!